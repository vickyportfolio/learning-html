<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="utf-8" />
    <title>Document Structure</title>
    <meta name="viewport" content="width=device-width" />
    <!-- preload, preconnect files -->
    <meta
      name="description"
      content="Here, we are learning about the document head"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="vicky" />
    <meta name="theme-color" content="#D79056" />
    <meta
      http-equiv="content-security-policy"
      content="default-src 'self' https:; script-src 'self' https://www.javascript.com 'unsafe-inline' ; style-src 'self' "
    />

    <!-- social cards -->
    <meta property="og:title" content="Demo heading" />
    <meta property="og:description" content="Demo heading Description" />
    <meta
      property="og:image"
      content="http://www.machinelearningworkshop.com/image/all.png"
    />
    <meta property="og:image:alt" content="Demo heading Image Description" />

    <meta name="twitter:title" content="Demo heading" />
    <meta name="twitter:description" content="Demo heading Description" />
    <meta
      name="twitter:image:src"
      content="http://www.machinelearningworkshop.com/image/all.png"
    />
    <meta name="twitter:image:alt" content="Demo Heading Image Description" />
    <meta
      name="twitter:url"
      content="http://www.machinelearningworkshop.com/?src=twitter"
    />

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="favicon_io/apple-touch-icon.png"
    />
    <link rel="icon" type="image/svg+xml" href="favicon_io/favicon.svg" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/x-icon"
      href="favicon_io/favicon.ico"
    />
    <!-- alternate -->
    <!-- canonical -->
  </head>
  <body>
    <h1>Document Structure</h1>
  </body>
</html>
