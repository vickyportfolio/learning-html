<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML | HEAD</title>
    <meta
      http-equiv="content-security-policy"
      content="default-src 'self' https:; script-src 'self' https: "
    />
    <!-- preloading assets | fonts, img, script etc..  -->
    <meta
      name="description"
      content="Here, we are learning about html head best practises..."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#345678" />
    <meta name="author" content="vicky" />

    <!-- favicon -->
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="./assets/apple-touch-icon.png"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="assets/favicon.ico"
    />

    <!-- social link -->
    <meta property="og:title" content="social title" />
    <meta property="og:description" content="social description" />
    <meta property="og:image" content="assets/favicon.svg" />
    <meta property="og:image:alt" content="social image alt" />
    <meta name="twitter:title" content="social twitter tittle" />
    <meta name="twitter:description" content="social image description" />
    <meta name="twitter:image:src" content="assets/favicon.svg" />
    <meta name="twitter:image:alt" content="social image alt" />
    <meta name="twitter:url" content="https://domainname/?src=twitter" />

    <link rel="alternate" href="" />
    <link rel="canonical" href="" />

    <!-- stylesheet and script -->

    <style>
      [lang|="en"] {
        color: red;
      }
      :lang("en") {
        color: violet;
      }
    </style>
  </head>

  <body>
    <h1>HTML | HEADüòÅ</h1>
  </body>
</html>
